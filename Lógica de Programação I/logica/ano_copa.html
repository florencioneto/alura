<meta charset="utf-8">
<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia() {
		return Math.round(Math.random() * 100);
	}

	var limite = parseInt(prompt("Digite a data limite."));

	var anoCopa = 1930;

	while (anoCopa <= limite) {
		mostra("Teve copa em " + anoCopa + ".");
		anoCopa = anoCopa + 4;
	}

	mostra("FIM!");

</script>

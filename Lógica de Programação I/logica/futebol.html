<meta charset="utf-8">
<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Digite o número de vitórias."));
	var empates = parseInt(prompt("Digite o número de empates."));

	var pontos = (vitorias * 3) + empates;

	mostra("O total de pontos do seu time é: " + pontos);

	if (pontos > 28) {
		mostra("Seu time está melhor do que no ano passado.");
	}

	if (pontos < 28) {
		mostra("Seu time está pior do que no ano passado.");
	}

	if (pontos == 28) {
		mostra("Seu time está igual ao ano passado.");
	}

</script>

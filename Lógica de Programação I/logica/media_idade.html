<meta charset="utf-8">
<script type="text/javascript">
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(mensagem) {
		document.write(mensagem);
	}

	var anoAtual = 2020;
	var anoDescobrimento = 1500;
	var geracoes = Math.round((anoAtual - anoDescobrimento) / 28);

	mostra("Desde o descobrimento até agora se passaram " + geracoes + " gerações no Brasil.");
</script>

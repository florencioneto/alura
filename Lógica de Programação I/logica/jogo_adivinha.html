<meta charset="utf-8">
<script type="text/javascript">

	function pulaLinha() {
		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {
		document.write(frase);
		pulaLinha();
	}

	function sorteia() {
		return Math.round(Math.random() * 10);
	}

	var numeroPensado = sorteia();

	var tentativas = 1;

	while (tentativas <= 3) {
		var chute = parseInt(prompt("Já pensei. Qual você acha que é?"));

		if (chute == numeroPensado) {
			mostra("Uau! Você acertou, pois eu pensei no " + numeroPensado);
			break;
		} else {
			if (chute > numeroPensado) {
				mostra("O seu chute foi maior que o número que eu pensei!");
			} else {}
			mostra("O seu chute foi menor que o número que eu pensei!");
		}
		tentativas++;
	}

</script>
